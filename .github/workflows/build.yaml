name: build
on:
  push:
    branches:
      - 'main'
      - 'add-trivy'
  pull_request:
    branches:
      - 'main'

jobs:
  build-kyverno:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Unshallow
        run: git fetch --prune --unshallow

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Cache Go modules
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Trivy vulnerability scanner for kyvernopre
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/kyverno/kyvernopre:latest'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner for kyverno
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/kyverno/kyverno:latest'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner for kyverno cli
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/kyverno/kyverno-cli:latest'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          
      - name: gofmt check
        run: |
         if [ "$(gofmt -s -l . | wc -l)" -ne 0 ] 
         then
          echo "The following files were found to be not go formatted:"
          gofmt -s -l .
          echo "Please run 'make fmt' to go format the above files."
          exit 1
         fi

      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v1

      - name: docker images build
        run: |
          make docker-build-all

      - name: Kyverno unit test
        run: |
          export PROJECT_PATH=$(pwd)
          make test-all

